verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  reporter:
    # cli, documentation, html, progress, json, json-min, json-rspec, junit
    - cli

suites:
  - name: default
    provisioner:
      state_top:
        base:
          '*':
            - apt-cacher.ng._mapdata
            - apt-cacher.ng.server
            - apt-cacher.ng.client
      pillars:
        top.sls:
          base:
            '*':
              - apt-cacher
      pillars_from_files:
        apt-cacher.sls: test/salt/pillar/apt-cacher.sls
    verifier:
      inspec_tests:
        - path: test/integration/default
